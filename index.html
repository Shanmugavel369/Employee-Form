<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
        }

        form {
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .gender {
            margin-bottom: 15px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="form-container">
        <form action="http://localhost:3000/submit" method="POST">
            <h2>EMPLOYEE REGISTRATION FORM</h2>
            <label for="firstname">First-name</label>
            <input placeholder="Type here" type="text" id="firstname" name="firstname">
        
            <label for="secondname">Second-name</label>
            <input placeholder="Type here" type="text" id="secondname" name="secondname">
        
            <label for="id">ID</label>
            <input type="number" placeholder="ID" id="id" name="id">
        
            <section>
                <label for="department">Department</label>
                <select name="department" id="department">
                    <option value="select">select</option>
                    <option value="hr">HR</option>
                    <option value="sd">Senior Developer</option>
                    <option value="jd">Junior Developer</option>
                    <option value="test">Software Tester</option>
                    <option value="con">consultant</option>
                </select>
            </section>
        
            <label for="dob">Date Of Birth</label>
            <input type="date" placeholder="DOB" id="dob" name="dob">
        
            <div class="gender">
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>
        
            <label for="designation">Enter your Designation</label>
            <input type="text" id="designation" name="designation" placeholder="designation">
        
            <label for="salary">Enter your Salary</label>
            <input type="text" id="salary" name="salary" placeholder="Your Salary">
        
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
